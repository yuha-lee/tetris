<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>TETRIS</title>
    <link rel="stylesheet" href="playground.css">
  </head>
  <body>
    <input type='hidden' id='sessionName' value='123'>
    <div id="container">
      <div id="content">
        <div class="player0"></div>
        <div class="player1"></div>
        <div class="player2"></div>
        <div class="player3"></div>
        <div id="chat">
          <div id="log"></div>
          <div id="send">
            <input type='text' id='text'>
            <button>Send</button> 
          </div>
        </div>
        <div class="menu">
          <div>
            <span>이동: 방향키</span>
            <span>회전: z, x</span>
            <span>드롭: spacebar</span>
            <button id="start">시작</button>
            <button id="quit">나가기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- template -->
    <template id="player-template">
      <div class="player">
          <canvas class="tetris" width="240" height="400"></canvas>
      </div>
    </template>  

    <script src="client/tetris-manager.js"></script>
    <script src="client/connection-manager.js"></script>
    <script src="client/arena.js"></script>
    <script src="client/events.js"></script>
    <script src="client/player.js"></script>
    <script src="client/tetris.js"></script>
    <script src="client/playground.js"></script>
</body>
</html>
